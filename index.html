<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecteur Audio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* === CSS int√©gr√© === */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    h1 {
      margin: 40px 0 20px 0;
      text-align: center;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 90%;
      max-width: 900px;
    }

    .card {
      background-color: rgba(0,0,0,0.5);
      border-radius: 15px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    audio {
      width: 100%;
      margin-top: 15px;
      outline: none;
      border-radius: 10px;
    }

    .card button {
      background-color: #ff4081;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .card button:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>
  <h1>üéµ Lecteur Audio M√©ditation</h1>
  
  <div class="cards-container">
    <!-- Card 1 -->
    <div class="card">
      <h2>M√©ditation 1</h2>
      <audio id="audio1" controls>
        <source src="meditation1.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l‚Äô√©l√©ment audio.
      </audio>
      <button onclick="toggleAudio('audio1', this)">‚ñ∂Ô∏è Play / Pause</button>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <h2>M√©ditation 2</h2>
      <audio id="audio2" controls>
        <source src="meditation2.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l‚Äô√©l√©ment audio.
      </audio>
      <button onclick="toggleAudio('audio2', this)">‚ñ∂Ô∏è Play / Pause</button>
    </div>
  </div>

  <script>
    // === JS int√©gr√© pour Play/Pause ===
    function toggleAudio(audioId, button) {
      const audio = document.getElementById(audioId);
      if (audio.paused) {
        audio.play();
        button.textContent = "‚è∏Ô∏è Pause";
      } else {
        audio.pause();
        button.textContent = "‚ñ∂Ô∏è Play / Pause";
      }

      // Pause les autres audios
      const audios = document.querySelectorAll('audio');
      audios.forEach(a => {
        if(a.id !== audioId) {
          a.pause();
          const btn = a.nextElementSibling;
          if(btn) btn.textContent = "‚ñ∂Ô∏è Play / Pause";
        }
      });
    }
  </script>
</body>
</html>
